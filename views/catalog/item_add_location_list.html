{{extend 'layout_page.html'}}

<div class="page-header">
  <h1 class="title">{{=T("Select a plant to add a location")}}</h1>
</div>

<ul>
<div class="row">

{{for i in itens:}}
		<div class="col-lg-3 location-box">
		  <div class="thumbnail">
		    <div class="img-wrapper">
		      <img src="{{=URL(c='default', f='download', args=i.item_thumbnail)}}" alt="{{=i.item_popular_name}}" width="100%" height="100%">
		    </div>
		    <div class="caption">
		      <h3 class="location-list">{{=i.item_popular_name}}</h3>
		      <p>
		        <a href="{{=URL(c='catalog', f='add_location', args=i.id)}}" class="btn btn-warning">
		          {{=T("Add in the map.")}}
		        </a>
		      </p>
		    </div>
		  </div>
		</div>
{{pass}}
</div>
</ul>
