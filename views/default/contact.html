{{extend 'layout_page.html'}}

<div class="page-header">
  <h1>{{=T("Contact")}}</h1>
</div>

<div class="row">
  <div class="col-md-12">

  <form role="form" action="" method="post" >
    <div class="col-lg-6">
      <div class="form-group">
        <label for="InputName">{{=T("Your Name")}}</label>
        <div class="input-group">
          <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required>
      </div>
      <div class="form-group">
        <label for="InputEmail">{{=T("Your Email")}}</label>
        <div class="input-group">
          <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter Email" required  >
      </div>
      <div class="form-group">
        <label for="InputMessage">{{=T("Message")}}</label>
        <div class="input-group">
          <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
      </div>
      <input type="submit" name="submit" id="submit" value="{{=T('Submit')}}" class="btn btn-info pull-right">
    </div>
  </form>


</div>
